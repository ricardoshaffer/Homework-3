<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    body {
        font-family:Arial, Helvetica, sans-serif;
    }
    #password-appear {
        background-color: #454d55;
        color: #dee2e6;
        font-size: 24px;
        text-align: center;
    }
    #password-appear h1 {
        text-decoration: underline;
        text-align: center;

    }
    #password-appear p {
        max-width: inherit;
    }
    
</style>
  <title>Password Generator</title>

</head>
<body>
    <div id="selectionWarning">
        <div class="alert alert-danger" role="alert"><p id="selector-warning"></p></div>
        </div>
    <div id="redBox">
        <div class="alert alert-danger" role="alert"><p id="warningMsg"></p>
        </div>
    </div>
<div class="container-md">
    <div class="row">
        <div class="col-sm">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">password length 8-128</span>
                    </div>
                    <input type="text" class="form-control" id="password-length" aria-label="password length must be 8-128 characters long" aria-describedby="password length"></div>
            </li>
            <li class="list-group-item" id="warning-msg">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="upper-lower-case">
                    <label class="custom-control-label" aria-label="check if you would like upper & lowercase letters" for="upper-lower-case">include upper & lowercase letters</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="special-characters">
                    <label class="custom-control-label" aria-label="check if you would like special chracters" for="special-characters">include special characters</label>
                </div>
            </li>
            <li class="list-group-item" id="warning-msg">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="include-numbers">
                    <label class="custom-control-label" aria-label="check if you would like to include numbers" for="include-numbers">include numbers</label>
                </div>
            </li>
            <li class="list-group-item">
                <button type="button" class="btn btn-primary btn-lg" id="generate-button"aria-label="click button to generate password">generate password</button>
            </li>
      </ul>
    </div>
    <div class="col-sm" id="password-appear"><h1>Password Generated:</h1><p></p></div>

</div> 
<script src="./password.js"></script> 
</body>
    
</html>
